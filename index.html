<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>not iMDB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" type="png" href="images/unicorn.png" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="scripts/main.js" type="text/javascript"></script>
</head>

<body>
    <header id="header">
        <a href="#">
            <div id="logo"></div>
        </a>
        <div id="searchBox">
            <div class="icon" id="searchIcon"></div>
            <input id="searchInput" placeholder="Ingresá acá una película que te ayudo">
        </div>
    </header>
    <nav id="navBar">
        <ul>
            <li class="button"><a href="#">
                    <div class="icon" id="popularIcon"></div>
                    <p>Más vistas</p>
                </a></li>
            <li class="button"><a href="#">
                    <div class="icon" id="topRatedIcon"></div>
                    <p>Mejor puntuadas</p>
                </a></li>
            <li class="button"><a href="#">
                    <div class="icon" id="upcomingIcon"></div>
                    <p>Pronto</p>
                </a></li>
            <li class="button"><a href="#">
                    <div class="icon" id="nowPlayingIcon"></div>
                    <p>En cartel</p>
                </a></li>
        </ul>
    </nav>
    <section id="mainContainer">
        <div id="imageContainer"></div>
        <div id="popularContainer">
            <div id="verTodas">
                <h3 id="titleSection">Más vistas</h3>
                <a id="aVerTodas" href="/movies/popular" onclick="selectCategory('popular')">ver todas <i class="fas fa-arrow-right"></i></a> 
            </div>
            <span id="popularCount"></span>
            <ul id="popularList"></ul>
        </div>
        <div id="topRatedContainer">
            <h3>Mejor puntuadas</h3>
            <a id="verTodas">ver todas ::after</a>
            <span id="topRatedCount"></span>
            <ul id="topRatedList"></ul>
        </div>
        <div id="upcomingContainer">
            <h3>Pronto</h3>
            <div  id="verTodas"><a>ver todas</a> <i class="fas fa-arrow-right"></i></div>
            <span id="upcomingCount"></span>
            <ul id="upcomingList"></ul>
        </div>
        <div id="nowPlayingContainer">
            <h3>En cartelera</h3>
            <div  id="verTodas"><a>ver todas</a> <i class="fas fa-arrow-right"></i></div>
            <span id="nowPlayingCount"></span>
            <ul id="nowPlayingList"></ul>
        </div>
        <div id="modal">
            <div id="upperModal">
                <h2 id="mainTitle"></h2>
                <p id="slogan"></p>
            </div>
            <div id="lowerModal">
                <p id="description"></p>
                <h4 id=""
            </div>
            <div id="largePoster"></div>
        </div>
    </section>
</body>

</html>
