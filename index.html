<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>not iMDB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" type="png" href="images/unicorn.png" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="scripts/main.js" type="text/javascript"></script>
</head>

<body onload="homePage()">
    <header id="header">
        <a href="#" onclick="homePage()">
            <div id="logo"></div>
        </a>
        <div id="searchBox">
            <div class="icon" id="searchIcon"></div>
            <input id="searchInput" placeholder="Ingresá acá una película que te ayudo" onfocus="this.value=''" onkeyup="searchFunction()">
        </div>
    </header>
    <nav id="navBar">
        <ul>
            <li class="button" onclick="selectCategory('popular')">
                <a href="#">
                    <div class="icon" id="popularIcon"></div>
                    <p>Más vistas</p>
            </li>
            <li class="button" onclick="selectCategory('top_rated')">
                <a href="#">
                    <div class="icon" id="topRatedIcon"></div>
                    <p>Mejor puntuadas</p>
                </a>
            </li>
            <li class="button" onclick="selectCategory('upcoming')">
                <a href="#">
                    <div class="icon" id="upcomingIcon"></div>
                    <p>Pronto</p>
                </a>
            </li>
            <li class="button" onclick="selectCategory('now_playing')">
                <a href="#">
                    <div class="icon" id="nowPlayingIcon"></div>
                    <p>En cartel</p>
                </a>
            </li>
        </ul>
    </nav>
     <!-- //MENU HAMBURGUESA -->
    <div class="menuHamburguesa">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <ul class="navList">
        <li class="navImage">
            <img class="imagesNav" src="images/popular.png" > <a class="text">Más vistas</a>
            <img class="imagesNav" src="images/top_rated.png" > <a class="text">Mejor puntuadas</a>
            <img class="imagesNav" src="images/upcoming.png" > <a class="text">Pronto</a>
            <img class="imagesNav" src="images/now_playing.png" > <a class="text">En cartel</a>
        </li>
    </ul>
    <!-- // -->
    <section id="mainContainer" class="bigContainer">
        <div id="imageContainer"></div>
        <div id="popularContainer" class="catContainer">
            <div class="verTodas">
                <h3 class="titleSection">Más vistas</h3>
                <a class="aVerTodas" href="#" onclick="selectCategory('popular')">Ver todas <i class="fas fa-arrow-right"></i></a>
            </div>
            <ul id="popular"class="movieList"></ul>
        </div>
        <div id="topRatedContainer" class="catContainer">
            <div class="verTodas">
                <h3 class="titleSection">Mejor puntuadas</h3>
                <a class="aVerTodas" href="#" onclick="selectCategory('top_rated')">Ver todas <i class="fas fa-arrow-right"></i></a>
            </div>
            <ul id="top_rated" class="movieList"></ul>
        </div>
        <div id="upcomingContainer" class="catContainer">
            <div class="verTodas">
                <h3 class="titleSection">Pronto</h3>
                <a class="aVerTodas" href="#" onclick="selectCategory('upcoming')">Ver todas <i class="fas fa-arrow-right"></i></a>
            </div>
            <ul id="upcoming" class="movieList"></ul>
        </div>
        <div id="nowPlayingContainer" class="catContainer">
            <div class="verTodas">
                <h3 class="titleSection">En cartelera</h3>
                <a class="aVerTodas" href="#" onclick="selectCategory('now_playing')">Ver todas <i class="fas fa-arrow-right"></i></a>
            </div>
            <ul id="now_playing" class="movieList"></ul>
        </div>
    </section>
    <section id="resultsContainer" class="bigContainer">
        <!-- <ul id="results" class="movieList"></ul> -->
    </section>
    <div id="modalContainer">
        <div id="modalBackground">
            <div id="modal">
                <button class="closeButton" type="button" onclick="toggleFunction()">Cerrar</button>
                <div class="modalMovie">
                    <img id="poster"></img>
                    <div id="upperModal">
                        <div id="upperModalCover">
                            <div id="modalHeader" class="textContainer1">
                                <h2 id="mainTitle"></h2>
                                <p id="tagline" class="modalText"></p>
                            </div>
                        </div>
                    </div>
                    <div id="lowerModal">
                        <div class="textContainer2"> 
                            <p id="movieDescription" class="modalText"></p>
                            <div>
                                <h4 class="modalSubtitle">GÉNERO</h4>
                                <p id="genre" class="modalText"></p>
                            </div>
                            <div>
                                <h4 class="modalSubtitle">FECHA DE LANZAMIENTO</h4>
                                <p id="releaseDate" class="modalText"></p>
                            </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
