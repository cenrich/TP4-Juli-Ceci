<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>not iMDB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" type="png" href="images/unicorn.png" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="scripts/main.js" type="text/javascript"></script>
</head>

<body onload="homePage()">
    <header id="header">
        <a href="#" onclick="homePage()">
            <div id="logo"></div>
        </a>
        <div id="searchBox">
            <div class="icon" id="searchIcon" onclick="searchFunction()"></div>
            <input id="searchInput" placeholder="Ingresá acá una película que te ayudo" onfocus="this.value=''" onkeyup="searchFunction()">
        </div>
    </header>
    <nav id="navBar">
        <ul>
            <li class="button" onclick="selectCategory('popular')">
                <a href="#">
                    <div class="icon" id="popularIcon"></div>
                    <p>Más vistas</p>
            </li>
            <li class="button" onclick="selectCategory('top_rated')">
                <a href="#">
                    <div class="icon" id="topRatedIcon"></div>
                    <p>Mejor puntuadas</p>
                </a>
            </li>
            <li class="button" onclick="selectCategory('upcoming')">
                <a href="#">
                    <div class="icon" id="upcomingIcon"></div>
                    <p>Pronto</p>
                </a>
            </li>
            <li class="button" onclick="selectCategory('now_playing')">
                <a href="#">
                    <div class="icon" id="nowPlayingIcon"></div>
                    <p>En cartel</p>
                </a>
            </li>
        </ul>
    </nav>
    <section id="mainContainer" class="bigContainer">
        <div id="imageContainer"></div>
        <div id="popularContainer">
            <div id="verTodas">
                <h3 id="titleSection">Más vistas</h3>
                <a id="aVerTodas" href="/movies/popular" onclick="selectCategory('popular')">ver todas <i class="fas fa-arrow-right"></i></a> 
            </div>
            <ul id="popularList"></ul>
        </div>
        <div id="topRatedContainer">
            <h3>Mejor puntuadas</h3>
            <a id="verTodas">ver todas ::after</a>
            <ul id="topRatedList"></ul>
        </div>
        <div id="upcomingContainer">
            <h3>Pronto</h3>
            <div  id="verTodas"><a>ver todas</a> <i class="fas fa-arrow-right"></i></div>
            <ul id="upcomingList"></ul>
        </div>
        <div id="nowPlayingContainer">
            <h3>En cartelera</h3>
            <div  id="verTodas"><a>ver todas</a> <i class="fas fa-arrow-right"></i></div>
            <ul id="nowPlayingList"></ul>
        </div>
    </section>
    <section id="resultsContainer" class="bigContainer">
        <ul id="results" class="movieList"></ul>
    </section>
    <section  id="catResContainer" class="bigContainer">
        <ul id="categoryResults" class="movieList"></ul>
    </section>
    <div id="modalContainer">
        <div id="modalBackground">
            <div id="modal">
                <div id="upperModal">
                    <button type="button" onclick="toggleFunction()">Cerrar</button>
                    <!-- <img id="fadedPoster"> -->
                    <h2 id="mainTitle"></h2>
                    <p id="slogan"></p>
                </div>
                <div id="lowerModal">
                    <p id="movieDescription"></p>
                    <div>
                        <h4 class="modalTitle">GÉNERO</h4>
                        <p id="genre"></p>
                    </div>
                    <div>
                        <h4 class="modalTitle">FECHA DE LANZAMIENTO</h4>
                        <p id="releaseDate"></p>
                    </div>
                </div>
                <div id="largePoster"></div>
            </div>
        </div>
    </div>
</body>

</html>
